$def with (content)
<html>
<head>
	<title>$content.title</title>
</head>
<body>
<span>This is Gallery.  

	$if (session.userid == 0):
		<p>You are logged out.  <a href="/register">Register</a> or <a href="/login">log in</a>.</p>
	$else:
		<p>You are logged in.  <a href="/logout">Log out</a>.</p>
</span>

$:content
</body>
</html>
